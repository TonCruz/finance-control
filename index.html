<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Finance</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
        
        
      </section>

      <section id="transactions">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">-R$ 500</td>
              <td class="date">23/03/2022</td>
            </tr>

            <tr>
              <td class="description">Site</td>
              <td class="income">R$ 5.000</td>
              <td class="date">03/08/2022</td>
            </tr>

            <tr>
              <td class="description">Aluguel</td>
              <td class="expense">-R$ 700</td>
              <td class="date">10/02/2022</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer><p>Dev.finance$</p></footer>
  </body>
</html>
